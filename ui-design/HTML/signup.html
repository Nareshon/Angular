<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>SignUp</title>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-sm navbar-dark">
		<a href="#" class="navbar-brand"><i class="material-icons"  id="imageid">local_dining</i>
		<span class="text-white ">truyum</span></a>
		<button type="button" class="navbar-toggler" data-toggle="collapse"
			data-target="#x">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="x" class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto text-right" style="float: right">
				<li class="nav-item "><a href="menu-item-list.html"><span
						class="text-white mr-1">MenuItems</span></li>
				</a> 
				<li class="nav-item "><span class="text-white mr-1">Login</span></li>
				<li class="nav-item "><span class="text-white">Signup</span></li>
			</ul>
		</div>
	</nav>
	<div class="container border col-10">
		<h1>Signup</h1>
		<div class="row">
			<div class="col-12 col-lg-12">
				<div class="form-group">
				<label for="username">Username</label> <input class="form-control" type="text"
					id="username" name="username" placeholder="Enter Username">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-6">
				<div class="form-group">
				<label for="firstname">FirstName</label> <input class="form-control" type="text"
					id="firstname" name="firstname" placeholder="Enter Firstname">
				</div>
			</div>
			<div class="col-12 col-lg-6">
				<div class="form-group">
				<label for="lastname">LastName</label> <input class="form-control" type="text"
					id="lastname" name="lastname" placeholder="Enter Lastname">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-6">
				<div class="form-group">
				<label for="password">Password</label> <input class="form-control" type="text"
					id="password" name="password" placeholder="Enter password">
				</div>
			</div>
			<div class="col-12 col-lg-6">
				<div class="form-group">
				<label for="cpassword">Confirm Password</label> <input class="form-control"
					type="text" id="cpassword" name="cpassword"
					placeholder="Enter confirm password">
				</div>
			</div>
		</div>	
		<div class="row">
			<button type="button" class="btn btn-success ml-3 mt=2 mb-2" >SignUp</button>
		</div>
	</div>
	<nav class="navbar bg-dark navbar-expand-sm navbar-dark fixed-bottom">
		<h4 class="text-white">Copyright 2019</h4>
	</nav>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
