<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
<title>Edit Menu Item</title>
</head>
<body>
	<nav class="navbar bg-dark navbar-expand-sm navbar-dark">
		<a href="#" class="navbar-brand"><i class="material-icons"  id="imageid">local_dining</i>
		<span class="text-white ">truyum</span></a>
		<button type="button" class="navbar-toggler" data-toggle="collapse"
			data-target="#x">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="x" class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto float-right text-white">
				<li class="nav-item "><a routerLink="../../food-search">
				<span class="text-white mr-2">MenuItems</span></a></li>
				 
				
				<li class="nav-item "><i class="fa fa-user"
					style="font-size: 24px background-color:white "></i> <span
					class="text-white mr-2">Admin</span></li>
				<li class="nav-item "><span class="text-white"><button type="button" (click)="logout()"
					style="background-color: #3b3b45;border-color: #3b3b45;color:white">Logout</button></span></li>
			</ul>
		</div>
	</nav>
	<h1>EDIT MENU ITEM</h1>
	<div class="container-fluid">
    
    
    
    
      <form [formGroup]="Forms" (ngSubmit)="onSubmit()">
    
    
    
    
      <div class="row">
			<div class="col-12 col-lg-12">
				<label>ITEM NAME</label> <input class="form-control" type="text"
          id="name" name="name"[formControl]="name" required>
          
          
          
          
          <div *ngIf="name.invalid && (name.touched||name.dirty)" class="alert alert-danger">
              <small *ngIf = "name.errors.required">name required</small>
              
          </div>
  





			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-3">
				<label class="mt-4">PRICE</label> <input class="form-control" type="text"
					id="price" name="price" [formControl]="price" style="color:black" required>


					  
					<div *ngIf="price.invalid && (price.touched||price.dirty)" class="alert alert-danger">
						<small *ngIf = "price.errors.required">Price required</small>
						
					</div>
			
		  


			</div>
			<div class="col-12 col-lg-3 pt-4">
				<div class="form-group">
				<label class="mt-1">Date Of Launch</label> <div><input type="text" id="datepicker" [formControl]="dateOfLaunch" style="width:100%" /></div>
				<script>
					$('#datepicker').datepicker();
				</script>


					<div *ngIf="dateOfLaunch.invalid && (dateOfLaunch.touched||dateOfLaunch.dirty)" class="alert alert-danger">
						<small *ngIf = "dateOfLaunch.errors.required">Date is required</small>
						
					</div>


				</div>

			</div>
			<div class="col-12 col-lg-3">
				<label class="mt-4">CATEGORY</label> <select class="form-control" [formControl]="category">
        <option>Starters</option>
        <option>Main Course</option>
        <option>Dessert</option>
	  </select>
	  



	  <div *ngIf="category.invalid && (category.touched||category.dirty)" class="alert alert-danger">
		<small *ngIf = "category.errors.required">Category is required</small>
		
	</div>




			</div>
			<div class="col-12 col-lg-3">
				<label class="mt-4">Active</label>
				<div class="row">
					<div class="col-2" >
						<input class="form-check-input ml-0" type="radio" id="male" [value]=true
							 [formControl]="active" name="active"><label for="male"
							class="form-check-label ml-4" >Yes</label>






					</div>
					<div class="col-2">
            <input class="form-check-input ml-0" type="radio" id="female" name="active" [formControl]="active" [value]=false>
            <label for="female" class="form-check-label ml-3" >No</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<input class="form-check-input ml-auto" type="checkbox" id="java"
					name="freeDelivery" [formControl]="freeDelivery"> <label class="pl-3">Free Delivery</label>
			</div>
		</div>
		<div class="row">
			<input type="submit" class="btn btn-success ml-3" id="bu" value="Save">
    </div>
    

    </form>
<br>
<br>
<div *ngIf = "saveddetails" class="alert alert-success">
Details saved successfully
</div>









	</div>
	<nav class="navbar bg-dark navbar-expand-sm navbar-dark fixed-bottom">
		<h4 class="text-white">Copyright 2019</h4>
	</nav>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="http
	s://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
